<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title> JS tutorials </title>
</head>

<body>

    <div class="container">
        <table class="table table-striped table-bordered my-3" id="users">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody id="users-body"></tbody>
        </table>
    </div>



    <script>
        const usersBody = document.querySelector("#users-body");

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => {
                let container = "";
                const users = data;

                users.forEach(user => {
                    container += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                </tr>
            `;
                });

                usersBody.innerHTML = container;
            });
    </script>
</body>

</html>
